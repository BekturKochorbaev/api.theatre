services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    container_name: db
    ports:
      - "5432:5432"
  web:
    build: .
    volumes:
      - .:/app
      - ./static:/core/staticfiles/
      - ./media:/core/media/
    ports:
      - "8000:8000"
    depends_on:
      - db
    container_name: web
    env_file:
      - .env
    command: >
      sh -c "
        echo '⏳ Waiting for PostgreSQL...';
        while ! nc -z db 5432; do
          sleep 1;
        done;
        echo '✅ Database is ready!';
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000
      "

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - /home/ubuntu/api.theatre/staticfiles:/app/static
      - /home/ubuntu/api.theatre/media:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: